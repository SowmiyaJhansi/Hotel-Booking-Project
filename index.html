    <style>
        html{
            width:100%;
            height:100%;
            margin:0%;
            font-family: Ubuntu, sans-serif;
        }
        body{
            width:100%;
            height:100%;
            background-color:#e0e0e0;
            margin:0%;
            font-family: ubuntu, sans-serif;
        }
        div.container {
            width: 500px;
            height:100%;
            }

        .header-footer{
                background-color: rosybrown;
                color:black;
                /* float: right; */
                /* display: flex; */
                text-decoration: none;
                align-items: bottom;
                justify-content: bottom;
                height:100px;
                /* margin-right: 2%; */
        }
            #header{
                background-color: rosybrown; 
            }
            #header img{
                margin-left: 1%;
            }
            #header a{
                color:black;
                float: right;
                display: flex;
                text-decoration: none;
                align-items: bottom;
                justify-content: bottom;
                margin-right: 2%;
            }
            
            #footer{
                background-color: rosybrown;
            }
            #footer a{
                color:black;
                display:flex;
                justify-content:left;
                text-decoration: none;
                margin-left: 2%;
            }
            #footer small{
                font-size: 10px;
                display:flex;
                justify-content:center;
            }
            #footer .social{
                display:flex;
                justify-content:right;
                margin-right: 2%;
            }
            #header{
                position:fixed;
                width:100%;
                left:0px;
                top:0px;
            }
            #footer {
                position:sticky;
                width:100%;
                bottom:0px;
                top:auto;
            }
            .city{
                background-image: url("https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg");
                height:380px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;  
            }
            #search{
                border: none;
                border-radius: 12px;
                align-items: center;
                display:flex;
                justify-content:center;
                border: 1px solid transparent;
                background-color: #f1f1f1;
                padding: 10px;
                font-size: 16px;
                width:100%;
            }
            #search:focus, input:focus{
                outline:none;
            }
            .city-img{
                display: flex;
                justify-content: space-between;
                text-align: center;
                margin: 0% 15%;
                /* box-shadow: 10px 10px 10px grey; */
            }
            .view a{
                color:black;
                text-decoration: none;
                display:flex;
                justify-content:center;
            }
            .overlay{ 
            position: absolute; 
            transition: 0.5s ease; 
            height: 300px; 
            width: 300px; 
            top: 0; 
            left: 20px; 
            background-color: rgba(0, 0, 0, 0.5);
	        opacity: 0;
        } 
        .city-img:hover.overlay{
                opacity: 0.9;
            }
        .txt {
            position: absolute;
            top: 17px;
            left: 50px;
        }
            </style>
</head>

                  <button type="button" id="login" class="btn btn-light btn-sm" data-toggle="modal"
                                  data-backdrop="false" data-target="#login-modal"
                                  onclick="headerLogin(event)">LOGIN</button>
              
                  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
                      <div class="modal-dialog" role="document">

                              <div class="modal-header">

                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                  <form id="login-form">
                                      <div class="login-field">
                                          <label for="username">Username: </label>
                                          <input type="text" id="username" name="username" placeholder="Enter Username" required />
                                      </div>
                                      <div class="login-field">
                                          <label for="password">Password: </label>
                                          <input type="password" id="password" name="password" placeholder="Enter Password" required />
                                      </div>
                                  </form>
                              </div>
                              <div class="modal-footer">
                                  <button id="login-button" type="button" class="btn btn-primary" data-dismiss="modal" onclick="login(event)">Login</button>
                              </div>
                          </div>
                      </div>
                    </header>
